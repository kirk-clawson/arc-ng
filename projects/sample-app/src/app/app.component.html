<arcng-map class="map" baseMap="streets-vector" [zoom]="10" [center]="[-83.4255176, 42.432238]"
           (viewReady)="onMapReady($event)" [constraints]="{ snapToZoom: false }">

  <basemap-gallery arcngExpand expandTooltip="Expand Basemap Gallery" expandGroup="top-right" [uiPosition]="uiPositions.TopRight"
                   Basemaps="streets-vector, streets-navigation-vector, streets-relief-vector, gray-vector, streets-night-vector, dark-gray-vector, topo-vector"
                   [activeBasemap]="{ id: 'gray-vector' }"
  ></basemap-gallery>
  <layer-list arcngExpand expandTooltip="Expand Layer List" expandGroup="top-right"
              [uiPosition]="uiPositions.TopRight"></layer-list>

  <group-layer title="Valassis Zips">
    <feature-layer title="Zip Boundaries" url="https://vallomimpor1vm.val.vlss.local/arcgis-server/rest/services/Hosted/ZIP_Top_Vars_CopyAllData/FeatureServer/0">
    </feature-layer>
<!--    <feature-layer url="https://vallomimpor1vm.val.vlss.local/arcgis-server/rest/services/Hosted/ZIP_Top_Vars_CopyAllData/FeatureServer/0">-->
<!--      <simple-renderer label="Owner Group Valassis">-->
<!--        <simple-fill-symbol [color]="[0,0,255,0.2]">-->
<!--          <simple-line-symbol [color]="[0,0,0,0]" [width]="1"></simple-line-symbol>-->
<!--        </simple-fill-symbol>-->
<!--      </simple-renderer>-->
<!--    </feature-layer>-->
  </group-layer>
  <group-layer title="Disasters" [visible]="false">
    <feature-layer url="https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/Tornado_Warnings/FeatureServer/0">
      <simple-renderer label="Boo">
        <simple-fill-symbol [fillStyle]="fillStyle">
          <simple-line-symbol [color]="[0,0,0,1]" [width]="1"></simple-line-symbol>
        </simple-fill-symbol>
      </simple-renderer>
      <action (click)="onActionClick()" [className]="icons.Lightbulb" title="Change fill"></action>
    </feature-layer>
    <feature-layer url="https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/Tornado_Warnings/FeatureServer/0">
      <simple-renderer label="Boo">
        <simple-fill-symbol [color]="[0,0,255,0.2]">
          <simple-line-symbol [color]="[0,0,0,0]" [width]="1"></simple-line-symbol>
        </simple-fill-symbol>
      </simple-renderer>
    </feature-layer>
<!--    <feature-layer url="https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/Tornado_Warnings/FeatureServer/0">-->

<!--      </label-class>-->
<!--      <action (click)="onActionClick()" [className]="icons.ArrowUp" title="Change halo size"></action>-->
<!--    </feature-layer>-->

  </group-layer>
  <feature-layer url="https://services.arcgis.com/V6ZHFr6zdgNZuVG0/ArcGIS/rest/services/USA_Counties/FeatureServer/0" [visible]="false"></feature-layer>
</arcng-map>
